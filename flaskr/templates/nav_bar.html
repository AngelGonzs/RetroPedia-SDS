<html>
    <body>
        
        <div>
            <!-- This will be the navbar for Logged Out Users -->
            <ul class="nav-list">
                <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('home') }}">Home</a></li>
                <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('page_index') }}">Pages</a></li>
                <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('about') }}">About</a></li>
                {% if current_user.is_authenticated %}
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;">|</li>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"> {{current_user.get_id()}} </li>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;">|</li>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('create_page') }}">Create</a></li>
                    <a href="{{ url_for('edit_page', page_name=page_name) }}" class="btn btn-primary">Edit</a>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;">|</li>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('login') }}">Log In</a></li>
                    <li style="display: inline-block; margin-left: 5px; margin-right: 5px;"><a href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
