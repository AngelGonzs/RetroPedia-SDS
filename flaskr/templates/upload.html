<!DOCTYPE html>
<html>

<head>
    <title>Project #1 : Wiki Viewer - Upload</title>
</head>

<body>
    <h1>Upload a File to the Wiki</h1>
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: row; align-items: center;">
        <label style="margin-right: 10px;">Select a file:</label>
        <input type="file" name="file" accept=".txt,.pdf,.doc,.docx,image/*" style="margin-right: 10px;">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
