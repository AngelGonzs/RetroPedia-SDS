{% extends "nav_bar.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Page Index</title>
</head>
<body>
    <h1>Page Index</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% if pages %}
    <ul>
    {% for page, link in pages %}
        <li><a href="{{ link }}">{{ page }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>

{% endblock %}
